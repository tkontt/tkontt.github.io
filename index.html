<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
    }
    .game-container {
      max-width: 400px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: calc(100% - 24px);
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #1d4ed8;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h2>Number Guessing Game</h2>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <button onclick="handleGuess()">Guess</button>
    <p class="result" id="result"></p>
  </div>

  <script>
    function handleGuess() {
      const guessInput = document.getElementById('guessInput');
      const resultElement = document.getElementById('result');

      // Get the user's guess 
      const guess = parseInt(guessInput.value);

      if (isNaN(guess) || guess < 1 || guess > 100) {
        resultElement.textContent = 'Please enter a number between 1 and 100.';
        return;
      }

      let targetNumber;
      if (guess === 100) {
      targetNumber = 99;
      } else {
        
      // Randomly choose targetNumber to be either guess + 1 or guess - 1
      targetNumber = Math.random() < 0.5 ? guess + 1 : guess - 1;
      }

      // Compare
      if (guess === targetNumber) {
        resultElement.textContent = 'Congratulations! You guessed the right number!';
      } else {
        resultElement.textContent = `Oh no, ${guess} was so close! The right number was ${targetNumber}.`;
      }

      // Clear input field
      guessInput.value = '';
    }
  </script>

</body>
</html>
